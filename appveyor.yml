version: 1.0.0.{build}
branches:
  except:
  - test
  - debug
  - runtest
  - onlinetest
skip_tags: true
install:
- ps: "echo \"$pwd\"\nappveyor DownloadFile \"https://www.stackage.org/stack/windows-x86_64\" -FileName \"stack.zip\"\nunzip stack.zip -d stack\ncp ./stack/stack.exe ./""
cache:
- C:\Users\appveyor\AppData\Roaming\stack
- C:\mingw\msys
- C:\Users\appveyor\AppData\Local\Programs\stack
build_script:
- ps: .\stack install --test --no-terminal --resolver lts-6 --local-bin-path="." --ghc-options="-O2 -Wall"
test: off